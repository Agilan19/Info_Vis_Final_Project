<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Toronto Bicycle Parking Vis</title>
  <link type="text/css" rel="stylesheet" href="styles/styling.css" />
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="scripts/parking.js"></script>
</head>

<body>
  <header>
    <h2>Toronto Bicycle Parking</h2>
  </header>
  <div id="vis">
    <div id="checkboxArea">
      <h2>Filter Options</h2>
      <label class="container">Parks
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Recreational Centers
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Educational Institutions
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Bicycle Parking Areas
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
 
</body>
